<!DOCTYPE html>
<html>
    <head>
      <title>Login Projekt</title>

      
      <!-- Test! -->

      <meta charset="UTF-8">
      <meta name="description" content="Login Projekt für HST vom Praktikanten">
      <meta name="keywords" content="HTML, CSS, JS, Projekt, HST">
      <meta name="author" content="S.K.">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link rel="stylesheet" href="Css/style.css">
      <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    </head>
  <body>
    <div class="wrapper">
      <!-- Für serverseitige Ausführung: localserver:3000 und method="get" in method="post" -->
      <form action="login-page.html" method="get">
        <h1>Login</h1>
        <div class="input-box">
          <input name="Username" type="text" placeholder="Username" required>
          <i class='bx bx-user'></i>
        </div>
        <div class="input-box">  
          <input name="Password" type="password" placeholder="Password" required>
          <i class='bx bxs-lock-open' ></i>
        </div>
        <div class="remember-forgot">
         <label><input type="checkbox"> Remember Me</label>
         <a href="#">Forgot Password</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="register-link">
          <p>Don't have an account? <a href="#">Register</a></p>
        </div>
      </form>
    </div>
  
  </body>
</html>
